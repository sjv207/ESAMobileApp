<VirtualHost *:80>
    ServerAdmin webmaster@exeter.ac.uk
    DocumentRoot /var/www/html

    <Directory /var/www>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>    

    ErrorLog ${APACHE_LOG_DIR}/esa_error.log
    CustomLog ${APACHE_LOG_DIR}/esa_access.log combined

</VirtualHost>
